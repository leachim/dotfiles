# py3status modules
window_title_async {
    max_width = 120
}

battery_level 0 {
    battery_id = 0
    hide_seconds = True
    hide_when_full = True
    notify_low_level = True
    notification = True
    format = "{icon} {percent}% - {time_remaining}"
    threshold_bad = 30
    threshold_degraded = 66
    threshold_full = 90
    color_charging = '#9f9f9f'
}

backlight {
    brightness_delta = 5
    device = "intel_backlight"
    # device_path = "/sys/class/backlight/intel_backlight"
    format = "[\?if=level<80 [\?color=‚òº: {level}%]]"
}

bluetooth {
    format = "[\?if=color=good [·õí]]" 
    color_good = '#9f9f9f'
    color_bad = '#9f9f9f'
}

xkb_input{
    cache_timeout = 2
	#format = "[\?color=good {s}]"
	thresholds = [("us", "#9F9F9F"), ("de", "#9F9F9F")]
}

keyboard_layout {
    layouts = ["us", "de"]
    cache_timeout = 2
    color_de = '#9F9F9F'
    color_us = '#9F9F9F'
}

keyboard_locks {
    format = '\?color=good [\?if=num_lock NUM][\?soft  ]'
	format += '[\?if=caps_lock CAPS][\?soft  ][\?if=scroll_lock SCR]'
}

scratchpad_counter {
    hide_when_none = True
}

wifi {
    # device = "wlp2s0"
    # format_down = "‚üÇ"
    format = "{ip}@{ssid}[\?if=signal_percent<75 ({signal_percent}%)]| ‚üÇ "
    color_good = '#9f9f9f'
    color_bad = '#e89393'
    color_degraded = '#9f6f6f'
    signal_bad = 29
    signal_degraded = 49
}

# vpn_status {
    # format = "VPN: {name}|'"
