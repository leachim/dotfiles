volume_status {                                                                  
    cache_timeout = 2
    format = "[\?if=is_input üòÆ|‚ô™] {percentage}%" 
    #format_muted = "[\?if=is_input üò∂|‚ô™]: üîá" 
    format_muted = "üîá" 
    channel = "Master"
    card = 1
    # button_up = 4
    # button_down = 5
    # button_mute = 2
    color_muted = '#9f9f9f'
    thresholds = [(0, "#9f9f9f"), (25, "#9f6f6f"), (50, "#e89393")] 
}

whatismyip {
    format = "{ip} ({country})"
    hide_when_offline = True
    color_good = '#9f9f9f'
    color_bad = '#e89393'
    color_degraded = '#9f6f6f'
}

sysdata {
    format = "[\?if=cpu_temp>70 [\?color=cpu {cpu_temp}¬∞C - CPU:{cpu_usage}% - MEM:{mem_used_percent}%]]"
    #format += "[\?color=mem Mem: {mem_used}/{mem_total} {mem_unit} ({mem_used_percent}%)]]"
    #
    #format = "[\?color=cpu {cpu_temp}¬∞C - CPU:{cpu_usage}% - MEM:{mem_used_percent}%]"
    # color_good = '#9f9f9f'
    # color_bad = '#e89393'
    # color_degraded = '#9f6f6f'
    thresholds = [(0, "#9f9f9f"), (70, "#9f6f6f"), (75, "#e89393")]
}

ipv6 {
	format_up = "IPv6 %ip"
	format_down = ""
}

wireless wlp2s0 {
        format_up = "W %ip @ %essid (%quality)"
        format_down = "W down"
        color_good = "#9f9f9f"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        # set the capabilities with: setcap cap_net_admin=ep $(which i3status)
        # format_up = "E %ip (%speed)"
        format_up = "E %ip"
        format_down = ""
        color_good = "#9f9f9f"
}

ethernet usb0 {
        # if you use %speed, i3status requires root privileges
        format_up = "U %ip"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT%d/uevent"
		last_full_capacity = true
		integer_battery_capacity = true
        status_chr = "‚öá CHR"
        status_bat = "‚ö° BAT"
        status_full = "‚óã"
        hide_seconds = true
		low_threshold = 30
		threshold_type = percentage
}

run_watch DHCP {
        #pidfile = "/var/run/dhcpcd-*0.pid"
        pidfile = "/var/run/dhclient-*0.pid"
}

path_exists wireguard {
        # requires to create and delete wireguard.lock file via PostUp and PostDown hooks in wireguard wg0-client.conf file
		path = "/tmp/wireguard.lock"
		format = "üîíWG"
		format_down = ""
        color_good = "#9f9f9f"
}

path_exists vpn {
        # requires to create and delete wireguard.lock file via PostUp and PostDown hooks in wireguard wg0-client.conf file
		path = "/tmp/vpn.lock"
		format = "üîíCA"
		format_down = ""
        color_good = "#9f9f9f"
}

path_exists quiet {
		path = "/tmp/quiet.lock"
		format = "ùÑû" 
		format_down = ""
        color_good = "#9f9f9f"
}

path_exists flightmode {
		path = "/tmp/flightmode.lock"
		format = "‚úà" 
		format_down = ""
        color_good = "#9f9f9f"
}

path_exists savepower {
		path = "/tmp/savepower.lock"
		format = "Œ©" 
		format_down = ""
        color_good = "#9f9f9f"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

DDate {
        format = "%{%a, %b %d%}, %Y%N - %H"
}

cpu_temperature 0 {
    format = "%degrees ¬∞C"
    path = "/sys/devices/platform/coretemp.0/temp1_input"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
        low_threshold = 20
        threshold_type = "gbytes_avail"
        prefix_type = "binary"
}

diskdata {
        format = "{free}"
        format_space = "{value:.0f}GB"
        thresholds = {'free': [(5, 'bad'), (50, 'degraded'), (80, 'good')]}
}

volume master {
    format = "‚ô™ %volume"
    format_muted = "‚òä MUTE (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

clock {
    format = ["{Europe/London}", "{Europe/Berlin}", "{America/New_York}"]
    format_time = "{name_unclear}ÔΩú%VÔΩú%Y-%m-%d %A {icon} %H:%M %Z"
}

tztime london {
     format = "%V | %Y-%m-%d %A ‚åö%H:%M %Z"
     timezone = "Europe/London"
}

tztime ny {
	format = "%V | %Y-%m-%d %A ‚åö%H:%M %Z"
	timezone = "America/New_York"	
	#format = "%A %e.%B ‚åö %H:%M:%S"
}

tztime berlin {
	format = "%V | %Y-%m-%d %A ‚åö%H:%M %Z"
	timezone = "Europe/Berlin"	
	#format = "%A %e.%B ‚åö %H:%M:%S"
}

tztime local {
	format = "%V | %Y-%m-%d %A ‚åö%H:%M %Z"
	timezone = "localtime"	
}
