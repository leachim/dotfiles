scratchpad_counter {
    hide_when_none = True
}

wifi {
    device = "wlp3s0"
    format_down = "W: down"
    format_up = "W: {ip} @ {ssid} ({signal_percent})"
    color_good = '#9f9f9f'
    color_bad = '#e89393'
    color_degraded = '#9f6f6f'
    signal_bad = 40
}

# vpn_status {
    # format = "VPN: {name}|'"
    # cache_timeout = 5
    # pidfile = "/sys/class/net/tun0/dev_id"
# }

volume_status {                                                                  
    cache_timeout = 2
    format = "[\?if=is_input üòÆ|‚ô™]: {percentage}%" 
    format_muted = "[\?if=is_input üò∂|‚ô™]: muted" 
    channel = "Master"
    card = 1
    # button_up = 4
    # button_down = 5
    # button_mute = 2
    color_muted = '#9f9f9f'
    thresholds = [(0, "#9f9f9f"), (20, "#9f6f6f"), (40, "#e89393")] 
}

whatismyip {
    format = "{ip} ({country})"
    hide_when_offline = True
    color_good = '#9f9f9f'
    color_bad = '#e89393'
    color_degraded = '#9f6f6f'
}

sysdata {
    format = "[\?if=cpu_temp>60 [\?color=cpu {cpu_temp}¬∞C - CPU:{cpu_usage}% - MEM:{mem_used_percent}%], "
    #format += "[\?color=mem Mem: {mem_used}/{mem_total} {mem_unit} ({mem_used_percent}%)]]"
    #format = "[\?color=cpu {cpu_temp}¬∞C - CPU:{cpu_usage}% - MEM:{mem_used_percent}%]"
    # color_good = '#9f9f9f'
    # color_bad = '#e89393'
    # color_degraded = '#9f6f6f'
    thresholds = [(0, "#9f9f9f"), (70, "#9f6f6f"), (77, "#e89393")]
}

ipv6 {
	format_up = "IPv6 %ip"
	format_down = ""
}

wireless wlp3s0 {
        format_up = "W %ip @ %essid (%quality)"
        format_down = "W down"
        color_good = "#9f9f9f"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        # set the capabilities with: setcap cap_net_admin=ep $(which i3status)
        # format_up = "E %ip (%speed)"
        format_up = "E %ip"
        format_down = ""
        color_good = "#9f9f9f"
}

ethernet usb0 {
        # if you use %speed, i3status requires root privileges
        format_up = "U %ip"
        format_down = ""
}


run_watch DHCP {
        #pidfile = "/var/run/dhcpcd-*0.pid"
        pidfile = "/var/run/dhclient-*0.pid"
}

path_exists wireguard {
        # requires to create and delete wireguard.lock file via PostUp and PostDown hooks in wireguard wg0-client.conf file
		path = "/var/run/wireguard.lock"
		format = "üêµ"
		format_down = ""
        color_good = "#9f9f9f"
}

path_exists donotdisturb {
        # requires to create and delete donotdisturb.lock file via PostUp and PostDown hooks in desktop alias
		path = "/tmp/donotdisturb.lock"
		format = "‚õî" 
		format_down = ""
        color_good = "#9f9f9f"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

DDate {
        format = "%{%a, %b %d%}, %Y%N - %H"
}

cpu_temperature 0 {
    format = "%degrees ¬∞C"
    path = "/sys/devices/platform/coretemp.0/temp1_input"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
        low_threshold = 20
        threshold_type = "gbytes_avail"
        prefix_type = "binary"
}

disk "/mnt/hdd" {
        format = "HD %free"
}

volume master {
    format = "‚ô™ %volume"
    format_muted = "‚òä MUTE (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime london {
     format = "%Y-%m-%d %A ‚åö%H:%M %Z"
     timezone = "Europe/London"
}

tztime berlin {
	format = "%Y-%m-%d %A ‚åö%H:%M %Z"
	timezone = "Europe/Berlin"	
	#format = "%A %e.%B ‚åö %H:%M:%S"
}

tztime local {
	format = "%V | %Y-%m-%d %A ‚åö%H:%M %Z"
	timezone = "localtime"	
}
